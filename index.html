<!DOCTYPE html>
<html lang="en" class="login-pf">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="/node_modules/patternfly/dist/css/patternfly.css" nonce="Zm9vYmFy">
  <link rel="stylesheet" type="text/css" href="/node_modules/patternfly/dist/css/patternfly-additions.css" nonce="Zm9vYmFy">
</head>

<body>
  <div class="login-pf-page">

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3">
          <header class="login-pf-page-header">
            <img class="login-pf-brand" src="images/RHOIL_LogoBadge_RGB_Default.png"
              alt=" logo" />
            <p>
              Come back soon. Under construction.
            </p>
          </header>
          <div class="row">
            <div class="col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 col-lg-8 col-lg-offset-2">
              <div class="card-pf">
                <header class="login-pf-header">
                  <select class="selectpicker">
                    <option>English</option>
                    <option>French</option>
                    <option>Italian</option>
                  </select>
                  <h1>Log In to Your Account</h1>
                </header>
                <form>
                  <div class="form-group">
                    <label class="sr-only" for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control  input-lg" id="exampleInputEmail1"
                      placeholder="Email address">
                  </div>
                  <div class="form-group">
                    <label class="sr-only" for="exampleInputPassword1">Password
                    </label>
                    <input type="password" class="form-control input-lg" id="exampleInputPassword1"
                      placeholder="Password">
                  </div>
                  <div class="form-group login-pf-settings">
                    <label class="checkbox-label">
                      <input type="checkbox"> Keep me logged in for 30 days
                    </label>
                    <a href="#">Forgot password?</a>
                  </div>
                  <button type="submit" class="btn btn-primary btn-block btn-lg">Log In</button>
                </form>
                <p class="login-pf-signup">Need an account?<a href="#">Sign up</a></p>
              </div><!-- card -->

              <footer class="login-pf-page-footer">
                <ul class="login-pf-page-footer-links list-unstyled">
                  <li><a class="login-pf-page-footer-link" href="#">Terms of Use</a></li>
                  <li><a class="login-pf-page-footer-link" href="#">Help</a></li>
                  <li><a class="login-pf-page-footer-link" href="#">Privacy Policy</a></li>
                </ul>
              </footer>
            </div><!-- col -->
          </div><!-- row -->
        </div><!-- col -->
      </div><!-- row -->
    </div><!-- container -->
  </div><!-- login-pf-page -->
  <script src="/node_modules/jquery/dist/jquery.js" nonce="Zm9vYmFy"></script>
  <script src="/node_modules/bootstrap/dist/js/bootstrap.js" nonce="Zm9vYmFy"></script>
</body>

</html>
